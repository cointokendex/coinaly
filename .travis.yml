language: node_js
cache:
  yarn: true
  directories:
  - node_modules
stages:
- tests
- deploy to coinaly.io

jobs:
  include:
    - stage: tests
      script: npm test
      env:
        - NODE_ENV=test
    - stage: deploy to coinaly.io
      script: npm run build:web
      env:
        - NODE_ENV=production
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        app: coinaly
        on:
          repo: jvandenaardweg/coinaly
          branche: master
        skip_cleanup: true
    - stage: deploy to coinaly.io
      script: skip
      env:
        - NODE_ENV=production
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        app: coinaly-api
        on:
          repo: jvandenaardweg/coinaly
          branche: master
    - stage: deploy to coinaly.io
      script: skip
      env:
        - NODE_ENV=production
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        app: coinaly-socket
        on:
          repo: jvandenaardweg/coinaly
          branche: master
